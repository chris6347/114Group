spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///itcast_mp?useSSL=false
    username: root
    password: root
mybatis-plus:
  # 全局配置
  global-config:
    # 数据库配置
    db-config:
      # 表名前缀
      table-prefix: tb_
      # id生成策略 这里是数据库自增
      id-type: auto
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl